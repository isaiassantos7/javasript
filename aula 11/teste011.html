<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Você nasceu em qual país ?</h1>
    <label for="txtpaís">
        <p>Digite o nome do seu País <input type="text" name="txtpaís" id="txtpaís"></p>
    </label>
    <input type="button" value="Verificar" onclick="verificar()">

    <div class="res"></div>
    <script>
        function verificar() {
            var txtp = window.document.querySelector('#txtpaís')
            var país = String(txtp.value)
            var res = window.document.querySelector('.res')
            if (país == 'brasil') {
                res.innerHTML = `Vivendo em ${país}`
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            } else if (país == 'frança') {
                res.innerHTML = `Vivendo em ${país}`
                res.innerHTML += '<p>você é <strong>Francês</strong></p>'
            } else {
                res.innerHTML = `Vivendo em ${país}`
                res.innerHTML += '<p>você é <strong>Estrangeiro</strong></p>'
            }
        }
    </script>
    
</body>
</html>
