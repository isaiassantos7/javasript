<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <script>
        var nome = window.prompt('Qual é o seu nome ?')
        document.write(`Ola, ${nome} ! Seu nome tem ${nome.length} letras <br/>`)
        document.write(` Seu nome em maiusculas é ${nome.toUpperCase()} <br/>`)
        document.write(` Seu nome em minusculas é ${nome.toLocaleLowerCase()}`)

        var sal = Number(window.prompt('Qual é o seu salario ?'))
        document.write(` seu salario é ${sal.toFixed(2)}`)
    </script>
</body>
</html>
