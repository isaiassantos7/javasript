<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: rgb(14, 119, 119);
            color: rgb(240, 240, 240);
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...

    </div>

    <script>
        var area = window.document.querySelector('#area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', saiu)
        
        function clicar() {
             area.innerText = 'Voce Ã© lindo'
             area.style.background = 'red'
        }

        function entrar() {
            area.innerHTML = 'Entrou'

        }

        function saiu() {
            area.innerHTML = 'Saiu'
            area.style.background = ' rgb(14, 119, 119)'
        }
    </script>
    
</body>
</html>
