<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body {
            background-color:rgb(0, 0, 0);
            color: aliceblue;
            font-size: 18pt;
        }

        div#res {
            margin-top: 20px;
            background-color: rgb(151, 33, 132);
            width: 430px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1> 
    <label for="txtn1"><input type="number" name="txtn1" id="txtn1"> +</label>
    <label for="txtn2"><input type="number" name="txtn2" id="txtn2"></label>
    
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">Resultado:</div>
    
    <script> 
        function somar() {
            var tn1 = window.document.querySelector('#txtn1')
            var tn2 = window.document.querySelector('#txtn2')
            var res = window.document.querySelector('#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2 
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
